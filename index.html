<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple chat</title>
  <link rel="stylesheet" href="assets/css.css">
</head>
<body>

<div class="nickname_container" id="nick">

  <span>Type your nickname:</span>
  <form id="submit">
      <div>
          <input type="text" id="nome" placeholder="Nome"/>
      </div>
      <div>
          <input type="text" id="idExterno" placeholder="Id Externo"/>
      </div>
      <div>
          <input type="text" id="idCliente" placeholder="Id Cliente"/>
      </div>
      <button>Enviar</button>
  </form>

</div>

<div id="chat" hidden>

  <div class="menu">
      <div class="name" id="name">Alex</div>
      <div class="last" id="time">18:09</div>
  </div>

  <ol class="chat">

  </ol>
  <div id='bottom'></div>
  <input class="textarea" type="text" placeholder="Type here!" id="textarea" />
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="assets/js.js"></script>
</body>
</html>
